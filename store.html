<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico?=2">
    <title>The Beatles | Store</title>
</head>

<body>
    <!-- Header of the website -->
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Beatles</h1>
    </header>
    <!-- Section of the website -->
    <section class="content-section container">
        <!-- Music Section of the Store -->
        <h2 class="section-header new new-1">MUSIC</h2>
        <!-- Album-1 -->
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="./img/back1.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <!-- Album-2 -->
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="./img/back2.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <!-- Album-3 -->
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="./img/Album 1.png" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <!-- Album-4 -->
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="./img/back4.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="content-section container">
        <!-- Merchandise of the Store -->
        <h2 class="section-header new new-1">MERCH</h2>
        <!-- T-shirt  -->
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-shirt</span>
                <img class="shop-item-image" src="./img/Shirt.png" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <!-- Coffee -->
            <div class="shop-item">
                <span class="shop-item-title">Beatles Poster</span>
                <img class="shop-item-image" src="./img/beatles logo.png" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$4.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="content-section container">
        <!-- Cart section of the Store -->
        <h2 class="section-header new new-1 new-big">CART</h2>
        <div class="cart-items">
            <div class="cart-row">
                <span class="cart-item cart-header cart-coloumn">ITEM</span>
                <span class="cart-price cart-header cart-coloumn">PRICE</span>
                <span class="cart-quantity cart-header cart-coloumn">QUANTITY</span>
            </div>
            <!-- cart -item -->
            <div class="cart-row">
                <div class="cart-item cart-coloumn">
                    <img class="cart-item-image" src="./img/Shirt.png" alt="">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-price-mobile cart-coloumn">$9.99</span>
                <div class="cart-quantity cart-coloumn">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger cart-quantity-btn" role="button">REMOVE</button>
                </div>
            </div>
            <!-- cart-item -->
            <div class="cart-row">
                <div class="cart-item cart-coloumn">
                    <img class="cart-item-image" src="./img/back1.jpg" alt="">
                    <span class="cart-item-title">Album-1</span>
                </div>
                <span class="cart-price cart-price-mobile cart-coloumn">$12.99</span>
                <div class="cart-quantity cart-coloumn">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger cart-quantity-btn" role="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$35.97</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>
    <!-- footer of the website -->
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Beatles</h3>
            <ul class="nav footer-nav">
                <li><a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </li>
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://www.spotify.com/" target="_blank"><i class="fa-brands fa-spotify"></i></a>
                </li>
            </ul>
        </div>
    </footer>


</body>

</html>
